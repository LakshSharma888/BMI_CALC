<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: black;
      }
      .container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center"><strong>BMI CALCULATOR</strong></div>
        <div class="card-body">
          <form class="w-50 m-auto" onsubmit="return false">
            <div class="form-group">
              <label for=""> Weight:</label>
              <input
                type="number"
                name=""
                id="weight"
                class="form-control"
                placeholder="Weight in KG"
                required
              />
            </div>
            <div class="form-group">
              <label for=""> Height:</label>
              <input
                type="text"
                name=""
                id="height"
                class="form-control"
                placeholder="Height in ft"
                required
              />
            </div>
            <div class="form-group">
              <label for=""> BMI:</label>
              <input
                type="number"
                name=""
                id="bmi"
                class="form-control"
                disabled
              />
            </div>
            <div>
              <button
                type="submit"
                class="btn btn-success"
                onclick="getbmivalue()"
              >
                Check BMI
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center"><h6>A healthy range of BMI is b/w 19 to 25</h6><br>
        Severe Thinness < 16,
        Moderate Thinness 16 - 17, 
        Mild Thinness 17 - 18.5,
        Normal 18.5 - 25, 
        Overweight 25 - 30, 
        Obese Class I 30 - 35, 
        Obese Class II 35 - 40, 
        Obese Class III > 40
        </div>
      </div>
    </div>

    <script>
      function getbmivalue() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;

        height = height * 12; //height in inches
        height = height * 0.025; // now height in metre

        var bmi = weight / (height * height);
        bmi = Math.round(bmi);
        document.getElementById("bmi").value = bmi;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
